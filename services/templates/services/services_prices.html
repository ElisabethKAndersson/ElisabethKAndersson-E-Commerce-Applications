{% extends "base.html" %} {% load static %} {% block content %}

<div class="d-flex justify-content-center shop-text">
  <div class="row">
    <div class="col mt-3">
      <h2 class="text-center">Services</h2>
    </div>
  </div>
</div>
<hr>

{% for service in services %}
<div class="container products">
  <div class="row align-items-start">
    <div class="col-12 col-md-8">
      <p class="mb-0 service_name">{{ service.name }}</p>
      <p class="mt-3 service_description">{{ service.description }}</p>
      <p class="lead mb-0 text-left font-weight-bold">{{ service.price }}SEK</p>
      <form class="form" action="{% url 'add_to_bag' service.id %}" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <input
              type="submit"
              class="btn btn-secondary btn-sm bottom"
              value="Add to Bag"
            >
          </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
        </div>
      </form>
    </div>
  </div>
</div>
<hr />
{% endfor %} {% endblock %}
