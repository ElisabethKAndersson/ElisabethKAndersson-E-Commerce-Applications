{% extends "base.html" %} {% load static %} {% block content %}


<div class="container-fluid">
  <div class="row">
    <div class="col text-center mt-3">
      <h2 class="logo-font">Shop</h2>
      <hr class="w-50 mb-1" />
    </div>
    
    {% for product in products %}
    <div class="row product_row">
        <div class="col-12 col-md-6">
            <a href="">
                <img class="product card-img-top img-fluid rounded-sm line-height: 100px;" src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
        </div>
        <div class="col-12 col-md-6">
            <div class="card-body pb-0">
                <p class="mb-0 product_name">{{ product.name }}</p>
                <p class="mt-3 product_description">{{ product.description }}</p>
                <p class="lead mb-0 text-right font-weight-bold">${{ product.price }}</p>
            </div>
        </div>
            <div class="card-footer bg-white pt-0 border-0 text-left">
                <div class="row">
                    <div class="col">
                        
                    </div>
                </div>
            </div>
    {% endfor %}
{% endblock %}
  </div>
</div>
